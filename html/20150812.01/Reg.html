function regcheck(){
	var code_str = $('#code').val();

	var pwd_str = $('#pwd').val();
	var repwd_str = $('#repwd').val();
	var phone_str = $('#phone').val();
	var qq_str = $('#qq').val();
									
	if(isEmptyVal(code_str) || isEmptyVal(user_str) || isEmptyVal(pwd_str) || isEmptyVal(repwd_str) || isEmptyVal(phone_str)){
			msg_box_show('表单内容填写不完整，带*号项目必须填写!',8,'','warning','');
			return;
									
	}
	
	//开始提交注册表单
	    $.ajax({   
              type: "POST",   
              url: "index/reg",   
              data: "code="+code_str+"&user="+user_str+"&pwd="+pwd_str+"&repwd="+repwd_str+"&phone="+phone_str+"&qq="+qq_str,   
              dataType:'json',   
              async: false, 
								    
              beforeSend:function(){   
									 
					showloading();    
               },
								    
              complete: function() {   
                   $.unblockUI();   
               } ,   
               success: function(data){ 
								  
				//开始处理

							msg_box_show("恭喜,注册成功，即将返回首页!",5,"index.html",'succeed');

				}
    
                                  
			}   
       });  


				  

}
