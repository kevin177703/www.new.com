<script>
$(function() {
    
    //優惠活動展開,滑入滑出opacity效果
    $('#MemberExclusive_area').on('click.targetP', '.memExclusive', function(e) {
        e.preventDefault();
        $('#MemberExclusive_area .eventtext').not(':hidden').not($(this).next()).css('display','none');
        $(this).next().slideToggle(100);
    }).find('.memExclusive a').css('opacity', 0).on({
        mouseenter: function(){
            $(this).stop().animate({'opacity': 1}, 650);
        },
        mouseleave: function(){
            $(this).stop().animate({'opacity': 0}, 650);
        }
    });
    
    // 優惠傳值，開指定序號
    var ExclusiveNo = '';
    if (ExclusiveNo) {
        $('#memExclusive_' + ExclusiveNo, $('#MemberExclusive_area') ).siblings('.eventtext').show();
    }
    
});
</script>
