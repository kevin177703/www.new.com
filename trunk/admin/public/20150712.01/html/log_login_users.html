{{$header}}
<body>
	<table id="dg" class="easyui-datagrid" title="会员登录日志" style="width:100%;height:auto"
			data-options="
				rownumbers:true,singleSelect:true,pagination:true,pageSize:20,
				queryParams: {'action':'all'},
				iconCls: 'icon-save',
				toolbar: '#tb',
				url: '/admin/ajax/log-login_users.html',
				method: 'post',
				onClickRow: onClickRow
			">
		<thead>
			<tr>
				<th data-options="field:'id',width:50">ID</th>
				<th data-options="field:'username',width:100">操作人</th>
				<th data-options="field:'uid',width:100">操作人ID</th>
				<th data-options="field:'type',width:100">类型</th>
				<th data-options="field:'status',width:100">状态</th>
				<th data-options="field:'addtime',width:130">操作时间</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:2px 0">
		<table cellpadding="0" cellspacing="0" style="width:100%">
			<tr>
				<td style="text-align:right;padding-right:2px">
					<input id="search" class="easyui-searchbox" data-options="prompt:'输入内容操作人'" style="width:250px"></input>
				</td>
			</tr>
		</table>
	</div>
<script type="text/javascript">
$(function(){
	$("#search").searchbox({
	    searcher: function (val, name) {
	        $('#dg').datagrid('options').queryParams.search = val;
	        $('#dg').datagrid('reload');
	    },
	    prompt: '输入操作人'
	});
})
</script>
</body>
</html>
